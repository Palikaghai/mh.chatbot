    <form method="POST">
        <input type="text" name="user_input" placeholder="How are you feeling?" required>
        <button type="submit">Send</button>
    </form>

    {% if response %}
    <div class="chat-box">
        <p><strong>You:</strong> {{ request.form["user_input"] }}</p>
        <p><strong>Bot:</strong> {{ response["response"] }}</p>
        <p><strong>Emotion Detected:</strong> {{ response["emotion"] }}</p>
        <p><strong>Tip:</strong> {{ response["tip"] }}</p>
    </div>
    {% endif %}
</body>

</html>
